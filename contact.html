<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Adventure | Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAV -->
  <nav>
    <div class="container nav-wrap">
      <div class="logo">Travel<span>Venture</span></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <section class="section" style="padding-top:120px;">
    <div class="container">
      <h2 class="section-title reveal">Contact & Trip Planning</h2>
      <p class="section-subtitle reveal">
        Tell us your dream destination and we’ll help you plan.
      </p>

      <div class="form-box reveal">
        <form onsubmit="return handleSubmit(event)">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Your Email" required />
          <input type="text" id="place" placeholder="Preferred Destination (e.g. Tilicho Lake)" required />
          <textarea id="message" placeholder="Your Message..." required></textarea>

          <button class="btn primary" type="submit">Send Message</button>
        </form>

        <p id="successMsg" style="margin-top:14px; display:none; color:#34d399;">
          ✅ Message sent successfully! We'll contact you soon.
        </p>
      </div>
    </div>
  </section>

  <footer>
    © 2026 TravelVenture. Stay adventurous.
  </footer>

  <script src="script.js"></script>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById("successMsg").style.display = "block";
      event.target.reset();
      return false;
    }
  </script>
</body>
</html>
